<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up | The Connected Award</title>
</head>

<body>
    <main class="register">
        <div class="register-container">
            <div class="register-header">
                <p>Time to vote your favourite Techie, let's make this amazing!</p>
            </div>
            <div class="register-links">
                <a href="#">Create an account</a>
                <a href="#">Have an account? <span>Log in</span></a>
            </div>
            <div class="register-google-link">
                <img src="images/sign-up/google-logo.svg" alt="">
                <p>Continue with google</p>
            </div>

            <div class="register-form">
                <div class="register-flex">
                    <hr>
                    <p>OR</p>
                    <hr>
                </div>
                <form action="">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" name="phoneNumber" id="phoneNumber">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" aria-placeholder="Select Gender">
                    <option value="1">Select Gender</option>
                    <option value="2">Male</option>
                    <option value="3">Female</option>
                    <option value="4">Prefer not to say</option>
                </select>
                </form>
            </div>

            <div class="sign-up-terms">
                By registering you agree to Techtrend Africa's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
            </div>

            <button><a href="#" class="btn">Create my account</a></button>
        </div>
    </main>
</body>

</html>
